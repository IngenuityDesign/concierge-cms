  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

       in this file. All other imports should go in elements.html -->

<body unresolved>
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
    <div class="container">
      <div class="row">
        <paper-drawer-panel id="paperDrawerPanel">
        <!--  MENU -->
          <paper-scroll-header-panel drawer fixed>

            <paper-toolbar id="drawerToolbar" class="col-md-12">
              <!--<span class="paper-font-title">Menu</span>-->
              <div class="sidebar-header top">
                <button class="nav-toggler nav-toggler-sm sidebar-toggler" type="button" data-toggle="collapse" data-target="#nav-toggleable-sm">
                  <span class="sr-only">Toggle nav</span>
                </button>
                <a class="sidebar-brand img-responsive" href="index.html">
                  <span class="icon icon-leaf sidebar-brand-icon"></span>
                </a>
              </div>
              <search-box class="bottom" api="{{api}}"></search-box>
            </paper-toolbar>

            <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]" >
                <ul class="nav nav-bordered nav-stacked">
                  <li class="active">
                    <a data-route="home" href="{{baseUrl}}" on-click="onDataRouteClick">
                      <!--<iron-icon icon="home"></iron-icon>-->
                      <span>Home</span>
                    </a>
                  </li>
                  <li>
                    <a data-route="adduser" href="{{baseUrl}}adduser" on-click="onDataRouteClick">
                      <!--<iron-icon icon="info"></iron-icon>-->
                      <span>Add Recruit</span>
                    </a>
                  </li>
                  <li>
                    <a data-route="edituser" href="{{baseUrl}}edituser" on-click="onDataRouteClick">
                      <!--<iron-icon icon="info"></iron-icon>-->
                      <span>Manage Recruits</span>
                    </a>
                  </li>
                  <li >
                  <a data-toggle="collapse" href="#contentCollapse" aria-expanded="false" aria-controls="contentCollapse"><span>Manage Content</span></a>
                    <!--<a data-route="contact" href="{{baseUrl}}contact" on-click="onDataRouteClick">-->
                      <!--<iron-icon icon="mail"></iron-icon></a>-->
                      <ul class="collapse list-unstyled m-l-md " id="contentCollapse">
                        <li><a data-route="managefaqs" href="{{baseUrl}}managefaqs" on-click="onDataRouteClick"><span>FAQ</span></a></li>
                        <li><a data-route="manageimages" href="{{baseUrl}}manageimages" on-click="onDataRouteClick"><span>Image Gallery</span></a></li>
                      </ul>
                  </li>
                  <li>
                    <a data-toggle="collapse" href="#contentCollapse1" aria-expanded="false" aria-controls="contentCollapse1"><span>Manage Locations</span></a>
                      <!--<a data-route="contact" href="{{baseUrl}}contact" on-click="onDataRouteClick">-->
                        <!--<iron-icon icon="mail"></iron-icon></a>-->
                        <ul class="collapse list-unstyled m-l-md " id="contentCollapse1">
                          <li><a data-route="managelocations" href="{{baseUrl}}managelocations" on-click="onDataRouteClick"><span>Office locations</span></a></li>
                          <li><a data-route="managegreeters" href="{{baseUrl}}managegreeters" on-click="onDataRouteClick"><span>Greeters List</span></a></li>
                          <li><a data-route="manageteam" href="{{baseUrl}}manageteam" on-click="onDataRouteClick"><span>Team Members</span></a></li>
                        </ul>
                </li>
            </ul>
            </paper-menu>
          </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <div class="dashhead container">
          <div class="dashhead-titles">
            <h6 class="dashhead-subtitle">Dashboards</h6>
            <h3 class="dashhead-title">Overview</h3>
          </div>

          <div class="dashhead-toolbar">
            <div class="input-with-icon dashhead-toolbar-item">
              <input type="text" value="01/01/15 - 01/08/15" class="form-control" data-provide="datepicker">
              <span class="icon icon-calendar"></span>
            </div>
            <span class="dashhead-toolbar-divider hidden-xs"></span>
            <div class="btn-group dashhead-toolbar-item btn-group-thirds">
              <button type="button" class="btn btn-primary-outline">Day</button>
              <button type="button" class="btn btn-primary-outline active">Week</button>
              <button type="button" class="btn btn-primary-outline">Month</button>
            </div>
          </div>
        </div>
        <!-- Main Content -->
        <div class="content container">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home">
              <paper-material elevation="1">
                <my-greeting></my-greeting>

                <p class="subhead">You now have:</p>
                <my-list></my-list>

                <p>Looking for more Web App layouts? Check out our <a href="https://github.com/PolymerElements/app-layout-templates">layouts</a> collection. You can also <a href="http://polymerelements.github.io/app-layout-templates/">preview</a> them live.</p>
              </paper-material>

              <paper-material elevation="1">
                <p>This is another card.</p>
              </paper-material>

              <paper-material elevation="1">
                <h1 id="license">License</h1>
                <p>Everything in this repo is BSD style license unless otherwise specified.</p>
                <p>Copyright (c) 2015 The Polymer Authors. All rights reserved.</p>

                distribution.</li>

                </ul>
                <p>THIS SOFTWARE IS PROVIDED BY THE COPYRIGHT HOLDERS AND CONTRIBUTORS &quot;AS IS&quot; AND ANY EXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED WARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE DISCLAIMED. IN NO EVENT SHALL THE COPYRIGHT OWNER OR CONTRIBUTORS BE LIABLE FOR ANY DIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES (INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES; LOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND ON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT (INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS SOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.</p>
              </paper-material>
            </section>

            <section data-route="users">
              <paper-material elevation="1">
                <h2 class="page-title">Users</h2>
                <p>This is the users section</p>
                <a href$="{{baseUrl}}users/Addy">Addy</a><br>
                <a href$="{{baseUrl}}users/Rob">Rob</a><br>
                <a href$="{{baseUrl}}users/Chuck">Chuck</a><br>
                <a href$="{{baseUrl}}users/Sam">Sam</a>
              </paper-material>
            </section>

            <section data-route="user-info">
              <paper-material elevation="1">
                <h2 class="page-title">User: {{params.name}}</h2>
                <div>This is {{params.name}}'s section</div>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="page-title">Contact</h2>
                <p>This is the contact section</p>
              </paper-material>
            </section>
            <section data-route="dashboard">
              <paper-material elevation="1">
                <h2 class="page-title">
                User:<span>{{params.name}}</span>
                </h2>
                <div>This is <span>{{params.name}}</span>'s section</div>
              </paper-material>
            </section>

            <section data-route="managelocations">
              <h2 class="page-title">Manage Locations</h2>
              <manage-locations api="{{api}}"></manage-locations>
            </section>
            <section data-route="managefaqs">
              <h2 class="page-title">Manage FAQs</h2>
              <manage-faqs api="{{api}}"></manage-faqs>
            </section>
            <section data-route="managegreeters">
              <h2 class="page-title">Greeters List</h2>
              <manage-greeters api="{{api}}"></manage-greeters>
            </section>
            <section data-route="manageteam">
              <h2 class="page-title">Team Members</h2>
              <manage-team api="{{api}}"></manage-team>
            </section>
            <section data-route="manageimages">
              <h2 class="page-title">Team Members</h2>
              <manage-images api="{{api}}"></manage-images>
            </section>

            <section class="info-section" data-route="adduser">

              <paper-material elevation="1">
                <h2 class="page-title">
                 Add Recruit
               </h2>
                <useradd-form api="{{api}}"></useradd-form>
              </paper-material>
            </section>
            <section class="edituser-section" data-route="edituser">
              <paper-material elevation="1">
                <h2 class="page-title">
                Add Note
                </h2>
                <!--<noteadd-form api="{{api}}"></noteadd-form>-->
                <useredit-form api="{{api}}" users="{{api.data}}"></useredit-form>
              </paper-material>
            </section>
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->

      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/moment/min/moment.min.js"></script>
  <script src="../bower_components/fullcalendar/dist/fullcalendar.min.js"></script>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/toolkit.js"></script>
  <script src="scripts/tablesorter.min.js"></script>
  <script src="scripts/custom/datepicker.js"></script>

    var api = document.createElement('cms-api');

      {'name':'larry','email':'larry@mail.com','phone':'2032124343','location':'13 streetname road'}
    ];
    $('body').on('focus','textarea',function(e){
      app.expandTextarea($(this));
    }).on('blur','textarea',function(e){

      app.contractTextarea($(this));
    });

  </script>
</body>

</html>
