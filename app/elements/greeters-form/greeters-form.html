<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../multiselect-check/multiselect-check.html">
<dom-module id="greeters-form" >
  <template>
    <style>

    </style>
      <div class="greeters-form-holder">
        <h3>GREETERS</h3>
        <div ><multiselect-check label="Choose your greeters" ids="{{greeterIds}}" options="{{greeters}}"></multiselect-check></div>
        <div class="clearfix"></div>
      </div>
  </template>
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script>
    (function () {
      'use strict';
      Polymer({
        is: 'greeters-form',
        properties: {
          token: {type:String},
          data: {type:Array},
          user: {type:Object,notify:true},
          greeterIds:{type:Array,value: []},
          greeters:{type:Array,value:[]}
        },
        observers: [],
        ready: function() {
          this.api = api;
          this.getGreeterIds(true);
          this.getAllGreeters(true);
        },
        getGreeterIds:function(dummy){
          this.greeterIds = (dummy === "undefined" || dummy === false)
              ? this.api.greeterIdsByUserRound(user,round) : [ '1','3','4'];
        },
        getAllGreeters(dummy){
          this.greeters = (dummy === "undefined" || dummy === false)
              ? this.api.getAllGreeters() :
                [
                  {'id':'1','label':'Name 1','checked':true},
                  {'id':'2','label':'Name 2','checked':false},
                  {'id':'3','label':'Name 3','checked':true},
                  {'id':'4','label':'Name 4','checked':true}
                ];
        }

      });
    })();
  </script>

</dom-module>
