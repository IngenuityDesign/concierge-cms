<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../multiselect-check/multiselect-check.html">
<dom-module id="team-form" >
  <template>
    <style>

    </style>
      <div class="team-form-holder">
        <h3 class="col-md-offset-3">MEET THE TEAM MEMBERS</h3>
        <div ><multiselect-check label="Choose team members" ids="{{teamIds}}" options="{{team}}" offset="col-md-offset-3"></multiselect-check></div>
        <div class="clearfix"></div>
      </div>
  </template>
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script>
    (function () {
      'use strict';
      Polymer({
        is: 'team-form',
        properties: {
          token: {type:String},
          data: {type:Array},
          user:{type:Object,notify:true},
          teamIds: {type:Array}
        },
        observers: [],
        ready: function() {
          this.api = api;
          //this.hotels = this.getReservations();
          this.getTeamIds(true);
          this.getAllTeamMembers(true);
        },
        getTeamIds:function(dummy){
          this.teamIds = (dummy === "undefined" || dummy === false)
              ? this.api.getTeamIdsByUserRound(user,round) : [ '1','2','4'];
        },
        getAllTeamMembers: function(dummy){
          this.team = (dummy === "undefined" || dummy === false)
              ? this.api.getAllTeamMembers(user,round) :
                [
                  {'id':'1','label':'Joe Smith | CEO','checked':true},
                  {'id':'2','label':'Larry Jones | VP Finance','checked':false},
                  {'id':'3','label':'Sally Thompson | Director Engineering','checked':true},
                  {'id':'4','label':'Lonnie Brown | CMO','checked':true}
                ];
        }
      });
    })();
  </script>

</dom-module>
