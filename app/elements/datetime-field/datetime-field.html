<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="datetime-field" >
  <template>
    <style>
.input-with-icon .icon{left:20px;    z-index: 1;}
   .input-with-icon{    padding-right: 6px;}
   .input-with-icon > .form-control.time-field {padding-left: 25px;}
    </style>
      <template is="dom-repeat" items="{{inputs}}">
        <div class$="col-md-5 {{item.offset}}" data-id="{{id}}">
          <div class="col-md-6 input-with-icon">
            <span class="icon icon-calendar"></span>
            <input type="text" name="{{item.prefix}}Date" class="form-control">
          </div>
          <div class="col-md-6 input-with-icon">
            <span class="icon icon-clock"></span>
            <input name$="{{item.prefix}}Time" type="text" class="form-control col-md-6 time-field" placeholder="7:00">
            <select class="custom-select col-md-6" name$="{{item.prefix}}Meridien" class="col-md-6">
              <option selected value="AM">AM</option>
              <option value="PM">PM</option>
            </select>
          </div>
        </div>
      </template>
  </template>
<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script>
    (function () {
      'use strict';
      Polymer({
        is: 'datetime-field',
        properties: {
          id:{type:String,value:''},
          inputs: {type:Array,value:[
            {offset:'',prefix:'start'},
            {offset:' col-md-offset-2',prefix:'end'}
          ]}
        },
        observers: [],
        ready: function() {
          //console.log(start);
          this.id = (typeof id !== 'undefined') ? id : this.id;
        }
      });
    })();
  </script>

</dom-module>
