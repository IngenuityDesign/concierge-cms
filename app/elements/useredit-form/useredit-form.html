  <script>
    (function () {
      'use strict';
      Polymer({
        is: 'useredit-form',
        properties: {
          api:{type:Object},
          token: {type:String},
          data: {type:Object},
          user:{
            type:String,
            notify: true//,
            //value: function(){return {};}
          }
          //dataSource:{type:Object}
        },
        observers: [],
        ready: function() {
          this.api = api;
          //this.userid = "1";

          this.userinfo = [
            {name:'firstName',label:'First Name'},
            {name:'lastName',label:'Last Name'},
            {name:'position',label:'Position Interviewing For'},
          ]
          this.data = [
            {'id':1,
            'name':'larry',
            'email':'larry@mail.com',
            'phone':'2032124343',
            'location':'13 streetname road'
          }
          ];
          this.user = this.data[0]['id'];
        },
        submitForm:function(e){
          e.preventDefault();
          if(!this.checkFields()){
            return false;
          }
        },
        checkFields:function(){
          this.email  = this.$.email;
          this.fname  = this.$.fname;
          this.lname  = this.$.lname;
          var fields = [this.email,this.fname,this.lname];
          fields.each(function(k,field){
            if(this.checkIsEmpty(field)) return false;
          });
        },
        checkIsEmpty:function(field){
          return (jQuery(field).val() == '') ? true : false;
        },
        getQueryVariable:function(variable)
        {
               var query = window.location.search.substring(1);
               var vars = query.split("&");
               for (var i=0;i<vars.length;i++) {
                       var pair = vars[i].split("=");
                       if(pair[0] === variable){return pair[1];}
               }
               return(false);
        },
        editUser:function(e){
          this.user = this.getClickedUser(e).id;
          var $row = $(e.target);
          $row.parents('tr').addClass('selected');
          console.log(this.user);
          /*if (this.$.childComponent) {
               this.$.childComponent.sharedValue = value;
           }*/
        },
        deactivateUser:function(event){
          var user = this.getClickedUser(e);
        },
        getClickedUser:function(e){
          var user =e.model.__data__.item;
          return user;
        }
      });
    })();
  </script>
